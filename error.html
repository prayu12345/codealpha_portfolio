<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Site Under Maintenance</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- FontAwesome for error icon -->
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
      flex-direction: column;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      padding: 40px 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    .error-icon {
      font-size: 80px;
      color: #e74c3c;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #e74c3c;
      margin-bottom: 15px;
      font-weight: 600;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .retry-button {
      background-color: #3498db;
      color: white;
      padding: 15px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .retry-button:hover {
      background-color: #2980b9;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Audio Element for Error Sound -->
  <audio id="error-sound" autoplay>
    <source src="images/beep-09.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <div class="error-icon">
      <i class="fas fa-exclamation-triangle"></i> <!-- FontAwesome error icon -->
    </div>
    <h1>Sorry, the site is under maintenance</h1>
    <p>We are currently working on updates. Please check back later.</p>
    <a href="javascript:window.location.reload();" class="retry-button">Retry</a>
  </div>

</body>
</html>
